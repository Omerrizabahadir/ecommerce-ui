    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <title>CornerShop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- çöp kutusu için ekledik bootstraptan-->
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">  <!-- çöp kutusu için ekledik bootstraptan-->

        <style>
            body {
                padding-top: 56px;
            }
            div{
                text-align: center;
            }
        </style>
    </head>

    <body>

        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">CornerShop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Chart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Category content -->
        <div class="col-md-4">
            <h2>Categories</h2>
            <select id="categorySelect" class="form-select" aria-label="Select Category">
                <!-- Kategoriler buraya backendden çekilip eklenecek (dinamik olarak)-->
            </select>
        </div>

        <!-- Product content -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8">
                    <h2>Products</h2>
                    <div id="productList" class="row">
                        <!-- Ürünler buraya backendden çekilip eklenecek (dinamik)-->
                        <!-- index.js te displayProduct() ile yapılanlar buraya ekleniyor-->
                    </div>
                </div>
            
                <!-- Cart (Sepet) content -->
                <div class="col-md-4">
                    <h2>My Cart</h2>
                    <ul id="cart" class="list-group">
                    <!-- Add to Cart butonuna tıklanınca eklenecek (dinamik)-->
                    </ul>
                    <button id="orderButton" class="btn btn-primary mt-3" onclick = "orderNow()">Order Now!</button>   <!-- onclick = "orderNow() ile metot index.js te ekleyeceğiz-->
                </div>
            </div>
        </div>

        <!-- Bootstrap JS ve Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Uygulama JavaScript dosyası -->
        <script src="index.js"></script>

    </body>

    </html>
